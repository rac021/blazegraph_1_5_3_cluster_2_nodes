#SOLR PROPERTIES
#Configures the directory used to store the data and configuration of the Solr default core
solr.default.core.directory=solrtest
#Configures the name of the Solr default core.
solr.default.core.name=solrtest

#SYSTEM PROPERTIES
#Configures the home directory of Solr (you may want to change if running locally)
#This directory will be created when running "mvn jetty:run" and removed when calling "mvn clean"
solr.solr.home=/tmp/solr